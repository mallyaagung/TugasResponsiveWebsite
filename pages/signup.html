<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="../assets/css/style.css">
    <link href="../assets/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container">
        <img src="../assets/img/logo.svg" alt="logo" />
        <p class="text-center py-3">Please login with your account</p>
        <div class="form-box">
            <ul class="nav nav-pills">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" data-bs-toggle="tab" href="#customer">Customer</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" data-bs-toggle="tab" href="#seller">Seller</a>
                </li>
            </ul>
            <div class="tab-content">
                <div class="tab-pane active" id="customer">
                    <input type="name" class="form-control" id="exampleFormControlInput1" placeholder="Name">
                    <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="Email">
                    <input type="password" id="inputPassword5" class="form-control" placeholder="Password"
                        aria-describedby="passwordHelpBlock">
                    <a class="float-end">Forgot Password?</a>
                    <button type="submit" class="submit-btn btn-block"><a class="primary"
                            href="./home.html">PRIMARY</a></button>
                    <p class="text-regis">
                        Already have an account?
                        <a class="regis" href="./login.html"> Login </a>
                    </p>
                </div>
                <div class="tab-pane" id="seller">
                    <input type="name" class="form-control" id="exampleFormControlInput1" placeholder="Name">
                    <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="Email">
                    <input type="phone" class="form-control" id="exampleFormControlInput1" placeholder="Phone Number">
                    <input type="store" class="form-control" id="exampleFormControlInput1" placeholder="Store Name">
                    <input type="password" id="inputPassword5" class="form-control" placeholder="Password"
                        aria-describedby="passwordHelpBlock">
                    <a class="float-end">Forgot Password?</a>
                    <button type="submit" class="submit-btn btn-block"><a class="primary"
                            href="./home.html">PRIMARY</a></button>
                    <p class="text-regis">
                        Already have an account?
                        <a class="regis" href="./login.html"> Login </a>
                    </p>
                </div>
            </div>
        </div>

        <script src="../assets/js/bootstrap.bundle.min.js"></script>
</body>

</html>
